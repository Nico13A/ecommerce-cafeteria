<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café prueba</title>
    <link rel="stylesheet" href="./../css/pages/carrito/estilos.css">
    <script src="https://kit.fontawesome.com/7b6132a987.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">

        <nav class="nav">
            <a href="./../index.html" class="nav__link"><i class="fa-solid fa-backward"></i> Volver</a>
            <div class="nav__container">
                <h2 class="nav__container-title">Carrito de compras</h2>
            </div>
        </nav>

        <main class="hero">

            <section class="hero__productos">
            </section> 

            <section class="hero__resumen">
                <img src="../img/logo.png" alt="Logo cafetería">
                <h4>Resumen de compra</h4>
                <p>Total: <span id="precioTotal"></span></p>
                <button id="pagar-carrito">Finalizar compra</button>
            </section>

        </main>

        <footer class="footer">
            <div class="footer__location">
                <h4>Ubicación</h4>
                <div class="footer__location__adress">
                    <p>España 175, Cipolletti, Argentina</p>
                    <a href="https://maps.app.goo.gl/BBpfXp3VfF6pP6ub7" target="_blank"><i class="fa-solid fa-location-pin"></i></a>
                </div>
            </div>
            <div class="footer__social">
                <ul class="footer__list">
                    <li class="footer__list__item"><a href="https://www.instagram.com/cafenunou/?hl=es" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="footer__list__item"><a href="https://www.facebook.com/CafeNunou/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li class="footer__list__item"><a href="https://api.whatsapp.com/send?phone=02996226141" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="../js/resumenCompra.js" type="module"></script>
</body>
</html>
