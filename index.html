<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Nunou</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://kit.fontawesome.com/7b6132a987.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <!-- Encabezado -->
        <header class="menu">
            <div class="menu__header">
                <a href="./index.html"><img src="./img/logo.png" alt="Logo de cafetería"></a>
            </div>
            <!-- Menú de navegación -->
            <nav>
                <ul class="menu__list">
                    <li class="menu__list__item"><a href="./pages/menu.html">MENÚ</a></li>
                    <li class="menu__list__item"><a href="./pages/cafe.html">NUESTRO CAFÉ</a></li>
                    <li class="menu__list__item"><a href="./pages/nosotros.html">SOBRE NOSOTROS</a></li>
                    <li class="menu__list__item"><a href="./pages/contacto.html">CONTACTO</a></li>
                    <li class="menu__list__item menu__list__item--carrito"><a href="#">Carrito</a></li>
                </ul>
            </nav>
        </header>
        <!-- Contenido principal -->
        <main class="hero">
            <div class="hero__container">
                <div class="hero__title">
                    <h1 class="hero__title__main">CAFÉ NUNOU</h1>
                    <h6 class="hero__title__subtitle">Somos Café Nunou, la calma que inspira.</h6>
                </div>
                <!-- Botones para ir al menú y comprar -->
                <div class="hero__buttons">
                    <a href="./pages/menu.html" class="hero__button hero__button--menu">Menú</a>
                    <a href="./pages/cafe.html" class="hero__button hero__button--buy">Comprar</a>
                </div>
            </div>
        </main>
        <!-- Pie de página -->
        <footer class="footer">
            <!-- Ubicación -->
            <div class="footer__location">
                <h4>Ubicación</h4>
                <div class="footer__location__adress">
                    <p>España 175, Cipolletti, Argentina</p>
                    <a href="https://maps.app.goo.gl/BBpfXp3VfF6pP6ub7" target="_blank"><i class="fa-solid fa-location-pin"></i></a>
                </div>
            </div>
            <!-- Redes sociales -->
            <div class="footer__social">
                <ul class="footer__list">
                    <li class="footer__list__item"><a href="https://www.instagram.com/cafenunou/?hl=es" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="footer__list__item"><a href="https://www.facebook.com/CafeNunou/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li class="footer__list__item"><a href="https://api.whatsapp.com/send?phone=02996226141" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
